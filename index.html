<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h2>JS Calculator</h2>
        <p>Support: + , - , * or x , / , ^ , ( , ), i</p>
        <form>
            <label for="inputData">Input: </label>
            <input type="text" id="inputData" name="inputData">
            <button type="button" onclick="userClick()">Calculate</button>
        </form>
        <p id="ans">Ans: </p> 
        <button type="button" id="historyBtn" onclick="history()">Show History</button>
        <p id="history"></p>
    </body>
</html>
